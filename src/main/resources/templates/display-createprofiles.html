<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="fragments/base :: headAttributes"></th:block>
        <title>Tweak</title>
    </head>
    <body>
    <div th:insert="fragments/base :: navigation"></div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 text-center mt-5 mb-5">
                <h3>DB Profile Records</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div th:each="profile: ${newProfiles}">
            <div class="row justify-content-center mb-3">
                <div class="col-12 col-md-4 card">
                    <div class="card-body">
                        <span class="card-title h5" th:text="${profile.firstName}"></span>
                        <span class="card-title h5" th:text="${profile.lastName}"></span>
                        <br>
                        <span th:text="'Date created: ' + ${#temporals.format(profile.created, 'dd-MM-yyyy HH:mm')}"></span>
                        <br>
                        <span th:text="'Date created: ' + ${#temporals.format(profile.modified, 'dd-MM-yyyy HH:mm')}"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="fragments/base :: addPostButton"></div>
    <div th:insert="fragments/base :: footer"></div>
    </body>
    <th:block th:replace="fragments/base :: scripts"></th:block>
</html>
