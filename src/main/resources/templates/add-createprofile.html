<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="fragments/base :: headAttributes"></th:block>
        <title>Create Profile</title>
    </head>
    <body>
        <div th:insert="fragments/base :: navigation"></div>
        <div th:insert="fragments/base :: header"></div>
       <div class="container-fluid">
            <div class="row justify-content-center mb-3">
                <div class="col-8 col-md-3 text-center">
                    <h3>Create Your Profile</h3>
                </div>
            </div>
        </div>
        <form th:action="@{/createprofile}" th:object="${newProfile}" method="post">
            <div class="container-fluid">
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-3">
                        <label for="firstname">First Name:</label>
                        <input id="firstname" class="form-control" type="text" th:field="*{firstName}" required>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-3">
                        <label for="lastname">Last Name:</label>
                        <input id="lastname" class="form-control" type="text" th:field="*{lastName}" required>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-8 col-md-3 mb-3">
                        <label for="birthday">Date of Birth:</label>
                        <input id="birthday" class="form-control" type="date" th:field="*{dateOfBirth}" placeholder="MM/DD/YYYY" required>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-3">
                        <label for="username">Username:</label>
                        <input id="username" class="form-control" type="text" th:field="*{username}" pattern="[a-zA-Z0-9].{6,}" required>
                        <small><em>(Username can only contain lowercase letters, uppercase letters, at least 1 number, and least 6 or more characters)</em></small>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center mb-3">
                    <div class="col-8 col-md-3">
                        <label for="password">Password:</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <small><em>(Password must contain at least one number, uppercase letter, lowercase letter, and at least 8 or more characters)</em></small>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center mb-4">
                    <div class="col-8 col-md-3">
                        <label for="email">Email:</label>
                        <input id="email" class="form-control" type="email" th:field="*{email}" placeholder="you@example.com" required>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-8 col-md-3">
                        <input class="btn btn-primary w-100" type="submit" value="Submit">
                    </div>
                </div>
            </div>

            <div th:insert="fragments/base :: footer"></div>
        </form>
    </body>
    <th:block th:replace="fragments/base :: scripts"></th:block>
</html>
