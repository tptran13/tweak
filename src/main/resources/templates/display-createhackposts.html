<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="fragments/base :: headAttributes"></th:block>
        <title>Tweak</title>
    </head>
    <body>
        <div th:insert="fragments/base :: navigation"></div>
        <div th:insert="fragments/base :: header"></div>

        <div class="container-fluid">
            <div th:each="post: ${hackposts}">
                <div class="row justify-content-center mb-3">
                    <div class="col-12 col-md-4 card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <span th:text="'Date created: ' + ${#temporals.format(post.created, 'dd-MM-yyyy HH:mm')}"></span>
                            <br>
                            <span th:text="'Date created: ' + ${#temporals.format(post.modified, 'dd-MM-yyyy HH:mm')}"></span>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="fragments/base :: addPostButton"></div>
        <div th:insert="fragments/base :: footer"></div>
    </body>
    <th:block th:replace="fragments/base :: scripts"></th:block>
</html>
